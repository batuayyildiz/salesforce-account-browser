<!-- Contact Tiles -->
<template>
    <lightning-layout lwc:if={contactList} horizontal-align="center" multiple-rows>
        <template for:each={contactList} for:item="contact">
            <lightning-layout-item padding="around-small" size="6" small-device-size="6" medium-device-size="4" large-device-size="3" key={contact.Id}>
                <c-contact-tile contact={contact} selected-contact-id={selectedContactId} oncontactselected={handleContactSelected}></c-contact-tile>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
