<!-- Contact Detail -->
<template>
    <lightning-card lwc:if={contactId} title={cardTitle}>
        <lightning-button slot="actions" label="Go to record" onclick={handleGoToRecord}></lightning-button>
        <template lwc:if={wiredContact.data}>
            <div class="slds-var-p-horizontal_medium">
                <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
                <p><lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
                <p>{description}</p>
            </div>
        </template>
    </lightning-card>
</template>
