<!-- Layout Manager -->
<template>
    <span onloading={handleLoading} ondoneloading={handleDoneLoading}>
        <template lwc:if={loading}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
        <lightning-layout horizontal-align="space" multiple-rows>
            <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="9"
                                   large-device-size="9" class="slds-order_1">
                <c-account-browser></c-account-browser>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="3"
                                   large-device-size="3" class="slds-order_1">
                <c-contact-detail></c-contact-detail>
            </lightning-layout-item>
        </lightning-layout>
    </span>
</template>
